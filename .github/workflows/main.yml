name: Docker Build

on:
  push:
    branches:
      - main
    paths:
      - "docker/**"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      DOCKERHUB_CREDENTIALS: ${{ secrets.TOKEN }}
      RepositoryDockerHub: alanclausel
      NameContainer: portfolio-website
      
    steps:
      - 
        name: Checkout
        uses: actions/checkout@v4
      - 
        name: Run Hadolint
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: docker/dockerfile
      - 
        name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.USER_DOCKER }}
          password: ${{ secrets.TOKEN }}
      - 
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - 
        name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./docker  
          file: ./docker/dockerfile 
          push: true
          tags: ${{ secrets.USER_DOCKER }}/portfolio-website:${{ github.run_number }}
      - 
        name: Deploy container
        run: |
          docker stop ${{ env.NameContainer }} || true
          docker rm -f ${{ env.NameContainer }} || true
          docker run -d -p 8082:80 --name ${{ env.NameContainer }} ${{ env.RepositoryDockerHub }}/${{ env.NameContainer }}:${{ github.run_number }}
      -
        name: Docker logout
        run: docker logout
